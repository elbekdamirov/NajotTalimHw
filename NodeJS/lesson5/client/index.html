<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
<body>
  <div class="login" id="login">
    <h2>Enter your nickname to start chatting</h2>
    <input type="text" id="nicknameInput" placeholder="Your nickname..." />
    <button id="startChat">Start Chat</button>
  </div>

  <div class="container" id="chatContainer" style="display: none;">
    <div class="current-user" id="currentUser"></div>
    <div class="chat" id="chat"></div>
    <div class="form">
      <div style="width: 100%">
        <input type="text" class="msg" placeholder="Enter your message ..." id="msg" />
      </div>
      <div class="btn" id="btn">Send</div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
